<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-image: url('https://media.istockphoto.com/id/1163588010/photo/day.webp?b=1&s=170667a&w=0&k=20&c=LI6X_H6EyjNEoSh7lVztZ_J0LAbV83aLOUin5E8Vrqk=');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    
    .welcome-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      color: #fff;
    }

    .btn-primary {
      background-color: #00bfa5;
      border: none;
    }

    .btn-primary:hover {
      background-color: #008f7a;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome</h1>
    <p>Welcome to Career Guidance</p>
    <a href="login.html" class="btn btn-primary">Sign In / Login</a>
  </div>
</body>
</html>
